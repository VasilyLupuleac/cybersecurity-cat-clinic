<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Clinic</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Custom styles */
        #time-list li {
            font-weight: bold;
            color: black; /* Default color */
            margin-bottom: 10px;
        }

        #time-list button {
            background-color: pink;
            color: white;
            border: none;
            padding: 5px 5px;
            cursor: pointer;
        }
    </style>
    <script>
        // Sample available booking times
        const availableTimes = ["9:00 AM","10:00 AM","11:00 AM","12:00 AM","13:00 AM", "14:00 AM", "15:00 PM", "16:00 PM","17:00 AM"];

        // Function to display available booking times
        function displayAvailableTimes() {
            const timeList = document.getElementById("time-list");
            timeList.innerHTML = ""; // Clear previous list
            availableTimes.forEach(time => {
                const listItem = document.createElement("li");
                const button = document.createElement("button");
                button.textContent = "Book";
                button.onclick = function() {
                    selectBookingTime(time);
                };
                listItem.textContent = time + " ";
                listItem.appendChild(button);
                timeList.appendChild(listItem);
            });
        }

        // Function to handle booking time selection
        function selectBookingTime(selectedTime) {
            // Here you can send the selected time as a JSON response
            const jsonResponse = { "selectedTime": selectedTime };
            alert("Selected booking time: " + selectedTime);
            console.log(jsonResponse); // For demonstration purpose
        }
    </script>
</head>
<body onload="displayAvailableTimes()">
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h1 class="logo">Cat Clinic</h1>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Login/Registration</a></li>
                    <li><a href="#">Available Slot</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>

            <div class="search">
                <input class="srch" type="search" name="" placeholder="Search">
                <button class="btn">Search</button>
            </div>

            <div class="content">
                <ul id="time-list">
                    <!-- Available booking times with "Book" buttons will be populated here -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
