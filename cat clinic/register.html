<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
            href="pwdstyle.css" 
            type="text/css" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("1.jpg") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-box {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #e91578;
        }

        label {
            font-weight: bold;
            color: #db549e;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #e91578;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #db549e;
        }
    </style>
</head>




<body>
    <div class="container">
        <div class="registration-box">
            <h2>Registration Form</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="group">
                    <label for="">Password:</label> 
                    <input type="password"
                        id="password"
                        oninput="displayPicture()"
                        />
                </div>
                <div id="error">default</div>

                <div id="strength"></div>
                <br>
                <div id="catpic"></div>
                
                <br>

                <div class="form-group">
                    <label for="confirmPwd">Confirm Password:</label>
                    <input type="password" id="confirmPwd" name="confirmPwd">
                </div>

                <div class="form-group">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </div>


  

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);
            formData.append('confirmPwd', document.getElementById('confirmPwd').value);
            // Send the form data to the server
            fetch('/register', {
                method: 'POST',
                body: formData
            }).then(response => {
                // Check if registration was successful
                if (response.ok) {
                    // Redirect to login page after successful registration
                    window.location.href = '/login';
                } else {
                    // Handle registration failure
                    console.error('Registration failed:', response.statusText);
                    // Optionally, display an error message to the user
                    alert('Registration failed. Please try again.');
                }
            }).catch(error => {
                // Handle network errors
                console.error('Error:', error);
                // Optionally, display an error message to the user
                alert('Network error. Please try again later.');
            });
        });

        //password strength meter
        let password = document.getElementById("password"); 
        let power = document.getElementById("power-point"); 
        password.oninput = function () { 
            let point = 0; 
            let value = password.value; 
    
            let errorMessages = [
                "The password must contain a number.",
                "The password must contain a lowercase letter.",
                "The password must contain an uppercase letter.",
                "The password must contain a special character."
            ]
            let pictureSource = 
                ["pusheen_sad.jpg", "pusheen_sad.jpg", "pusheen_mid.jpg",
                "pusheen_mid.jpg", "pusheen_happy.jpg"];
            
            document.getElementById("strength").innerHTML = "<small>Password is too short</small>";
            if (value.length >= 6) { 
                let arrayTest = 
                    [/[0-9]/, /[a-z]/, /[A-Z]/, /[^0-9a-zA-Z]/];
                let missing = -1;

                for (let i = 0; i < 4; i++) {
                    if (arrayTest[i].test(value)) { 
                        point += 1;
                    } else {
                        missing = i;
                    }
                }
                if (missing > -1) {
                    // TODO figure this out
                    //document.getElementsById("error").innerHTML = "<small>" + errorMessages.at(missing) + "</small>";
                }
                if (point < 2) {
                    document.getElementById("strength").innerHTML = "<small>Password strength: weak</small>";
                } else if (point < 4) {
                    document.getElementById("strength").innerHTML = "<small>Password strength: medium</small>";
                } else {
                    document.getElementById("strength").innerHTML = "<small>Password strength: strong</small>";
                }
            }
            
            document.getElementById("catpic").innerHTML = '<img src="' + pictureSource[point] + '" id="catpic"' +
            'width="100" height="100"' + '/>';
        
           
        };
    </script>
</body>
</html>
