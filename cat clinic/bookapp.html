<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book an appointment</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .calendar {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        .calendar th, .calendar td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .calendar th {
            background-color: #f2f2f2;
        }

        .calendar td {
            cursor: pointer;
        }

        .calendar td:hover {
            background-color: #eb90c2;
        }

    </style>
</head>
<body>
<div class="main">
    <div class="navbar">
        <div class="icon">
            <h1 class="logo">Cat Clinic</h1>
        </div>

        <div class="menu">
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/book">Book an appointment</a></li>
                <li><a href="/contact">Contact us</a></li>
                <li><a href="/appointments">My appointments</a></li>
            </ul>
        </div>

        <div class="user-tab">
            <span id="greeting">Hello, <span id="username"></span>!</span>
            <script>
                        document.getElementById("username").innerHTML = sessionStorage.getItem("username");

            </script>
            <a href="/logout">
                <button class="btn">Logout</button>
            </a>
        </div>
        <div class="content">
            <p class="par">Book an appointment</p>
            <label for="month">Select a month:</label>
            <select id="month" onchange="updateCalendar()">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>

            <table class="calendar" id="calendar">
                <caption id="monthYear"></caption>
                <thead>
                <tr>
                    <th>Sunday</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                </tr>
                </thead>
                <tbody id="calendarBody"></tbody>
            </table>

            <script>
                    function updateCalendar() {
                        var monthIndex = document.getElementById("month").value;
                        var year = new Date().getFullYear(); // Current year
                        var daysInMonth = new Date(year, monthIndex + 1, 0).getDate();
                        var firstDayOfMonth = new Date(year, monthIndex, 1).getDay();

                        var monthNames = ["January", "February", "March", "April", "May", "June",
                                          "July", "August", "September", "October", "November", "December"];

                        var monthYearText = monthNames[monthIndex] + " " + year;
                        document.getElementById("monthYear").textContent = monthYearText;

                        var calendarBody = document.getElementById("calendarBody");
                        calendarBody.innerHTML = "";

                        var row = document.createElement("tr");
                        for (var i = 0; i < firstDayOfMonth; i++) {
                            var cell = document.createElement("td");
                            row.appendChild(cell);
                        }

                        for (var day = 1; day <= daysInMonth; day++) {
                            var cell = document.createElement("td");
                            cell.textContent = day;
                            row.appendChild(cell);

                            if (row.children.length === 7) {
                                calendarBody.appendChild(row);
                                row = document.createElement("tr");
                            }
                        }

                        if (row.children.length > 0) {
                            calendarBody.appendChild(row);
                        }
                    }

                    updateCalendar();

            </script>

        </div>
    </div>
</div>
</body>
</html>
